<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>ResetPassword Page</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            }
    
        .left {
            left: 0;
            background-color: #e91e63;
        }
    
        .right {
            right: 0;
        }
        </style>

</head>
    <body>
            <div class="row">
                <div  class="split left">
                        <!-- <div style="background: #e91e63; height: 100vh;" class="col s8 "> -->
                    <span class="flow-text">
                        <h1 style="padding-top:30%; padding-bottom:30%; color: white; text-align: center;">Waridi</h1>
                    </span>
                </div>

                <div class="split right">
                    <div class="flow-text">
                    <div class="col s12" style="padding-top:25%">
                        <h1 style="color: #e91e63;">Reset Password</h1>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Enter your Email Address</label>
                            </div>
                            </div>
                        <div>
                            <button style="width: 100%;" class="btn waves-effect pink" type="submit" name="action">Reset
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>

    <!--  Scripts-->
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

    </body>
</html>
