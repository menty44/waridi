<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Registration Page</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<style>
    .left {
    height: 100vh;
    background-color: #e91e63;
    float: left;
    }

    .right {
    height: 100vh;
    float: right;
    }
</style>

</head>
    <body>
            <div class="row">
                <div  class="col s8 left">
                        <!-- <div style="background: #e91e63; height: 100vh;" class="col s8 "> -->
                    <span class="flow-text">
                        <h1 style="padding-top:30%; padding-bottom:30%; color: white; text-align: center;">Waridi</h1>
                    </span>
                </div>

                <div class="col s4 right"><span class="flow-text">
                    <form class="col s12" style="padding-top:35%">
                            <h1 style="color: #e91e63;">Register</h1>
                            <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                            <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div>
                            <button style="width: 100%;" class="btn waves-effect pink" type="submit" name="action">Register
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <!-- <div class="row"> -->
                       <a href="/login.htm">
                            <label style="color: #ed2f59; text-align: center">
                                Already Registered? Click here to login
                            </label>
                        </a>
                        <!-- </div> -->
                    </form>
                </span></div>
            </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

    </body>
</html>
